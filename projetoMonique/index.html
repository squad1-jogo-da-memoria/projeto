<!DOCTYPE html>
<html lang="pt-br">
	<head>		
		<meta charset="UTF-8">
		<title>Jogo da Memória</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="imagens/icon-naruto.png" sizes="16x16" type="image/png">
	</head>
	<body style="background-color:#cccccc">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-5">
					<div class="titulo">					
						<h1>Jogo da Memória</h1>
					</div>					
					<div class="info">
						<div>
							<h2>Como jogar:</h2>
							<p class="texto-info">Clique em uma carta para revelar a imagem,<br> 
							encontre duas cartas iguais para pontuar.</p>
						</div>
						<div>
							<h2>Dificuldade:</h2>
							<p class="texto-info">
								<a class="texto-info" onclick="buscaValueDificFacil()" id="facil" value="1">Fácil</a> | 
								<a class="texto-info" onclick="buscaValueDificMedio()" id="medio" value="2">Médio</a> | 
								<a class="texto-info" onclick="buscaValueDificDificil()" id="dificil" value="3">Difícil</a>
							</p>							
						</div>
						<div id="habilitaDivDecks" style="display:none">
							<h2>Baralhos:</h2>
							<div class="decks score">
								<p class="texto-info">
									<a class="texto-info" onclick="cartasNaruto()">Naruto</a> | 
									<a class="texto-info" onclick="cartasPokemon()">Pokemon</a> | 
									<a class="texto-info" onclick="cartasYuGiOh()">Yugioh</a>
								</p>
							</div>				
							<div>
								<button class="jogar"></button>
							</div>
						</div>						
					</div>				
					<div class="score">
						<h3>Pontuação:
						<span id="pontuacao">0</span>
						</h3>
						<p class="texto-score">
							Tempo: <span id="tempo">00:00</span> |
							Tentativas: <span id="tentativas">0</span>
						</p>
					</div>
				</div>		
				<div class="col-10 col-md-7">
					<div class="baralho" id="baralho">
					</div>
				</div>				
			</div>
		</div>
	</body>
	<script src="json/samplePokemon.json"></script>
	<script src="json/sampleNaruto.json"></script>
	<script src="json/sampleYuGiOh.json"></script>
	<script src="json/cartas.json"></script>
	<script src="js/script.js"></script>
</html>
